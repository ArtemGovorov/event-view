<article class="template animated slideInRight">
  <h4>Sessions</h4>

  <button class="dashboard-button mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" [routerLink]="['Vehicle', {id: 'new'}]">Add</button>

  <filter-text (changed)="filterChanged($event)"></filter-text>

  <ul class="vehicles">
    <li *ngFor="#vehicle of filteredVehicles" *ngForTrackBy="trackByVehicles">
      <ev-vehicle-button [vehicle]="vehicle"></ev-vehicle-button>
    </li>
  </ul>
</article>
